<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="scss/atlas.css">
    <link rel="stylesheet" href="scss/head_foot.css">
    <title>Atlas</title>
    <script defer type="module" src="js/appModule.js"></script>
</head>

<body>
    <header class="container-fluid px-3 justify-content-between" id="navbar">
        <div class="col-md-2  p-0  pt-3   d-flex justify-content-center align-content-center">
            <i class="fa fa-globe fa-4x" id="logo" aria-hidden="true"></i>
        </div>
        <div class="row col-md-4 align-items-center justify-content-between d-flex ">
            <ul>
                <li><a id="id_usa">USA</a></li>
                <li> <a id="id_israel">ISRAEL</a></li>
                <li> <a id="id_gb">UK</a></li>
                <li> <a id="id_france">FRANCE</a></li>
                <li> <a id="id_thailand">THAILAND</a></li>
            </ul>
        </div>

        <div class=" col-md-4 d-flex search-box">
            <div class="custom-select">
                <input type="text" id="countryInput" list="countries" placeholder="Search country" />
                <div class="dropdown" id="countriesDropdown"></div>
            </div>
            <button id="btn_Search">Search</button>
        </div>

    </header>
    <main class="container-fluid">

    <div id="id_row">
        <div id="id_loading" class="loading text-center" style="position: absolute; top: 30%; left: 43%;">
            <iframe src="https://giphy.com/embed/knCTb4akNs0WagMK2X" width="200" height="200" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>
    </div>

        <div id="id_parent" class="container pt-5 mt-5">
        </div>
    </main>

    <div class="background" id="id_background"></div>
</body>

</html>
